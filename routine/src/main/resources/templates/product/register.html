<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>

  <header style="
    width: 100%;
    color: white;
    padding: 12px 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #724019;
    background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
    background-repeat: repeat;
">
    <div style="
        max-width: 96rem;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    ">
      <h1 style="font-size: 32px; font-weight: bold;">
        <a href="http://localhost:3000/" style="color: white; text-decoration: none;">Routine</a>
      </h1>
      <nav style="display: inline-block;">
        <span>|</span>
        <a href="http://localhost:8080/product/list" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none; margin: 0 8px;">Shop</a>
        <span>|</span>
        <a href="http://localhost:3000/boards" style="color: white; text-decoration: none; margin: 0 8px;">Community</a>
        <span>|</span>
        <a href="http://localhost:3000/circles" style="color: white; text-decoration: none; margin: 0 8px;">Circle</a>
        <span>|</span>
        <a href="http://localhost:3000/routine" style="color: white; text-decoration: none; margin: 0 8px;">My Routines</a>
        <span>|</span>
        <a href="http://localhost:3000/login" style="color: white; text-decoration: none; margin: 0 8px;">Login</a>
        <span>|</span>
      </nav>
    </div>
  </header>

  <meta charset="UTF-8">
  <title>상품 등록</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom 스타일 -->
  <link href="/style.css" rel="stylesheet">

  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('/images/coco.jpg');
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .card {
      background-color: #fff8b3;
      border: 1px solid #e6d76c;
      border-radius: 8px;
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      margin-top: 50px;
      /*transform: rotate(-1.5deg);  기울이기 */
      position: relative;
      max-width: 1000px;
      font-size: 1.1rem;
    }

    /* 핀처럼 보이는 원형 장식 */
    .card::before {
      content: "";
      width: 28px;
      height: 28px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 40px;
      color: #3b2f00;
    }

    .input-group-text {
      width: 120px;
      font-weight: bold;
      background-color: #fffacd; /* 연노랑 */
      border: none;
    }

    .form-control, .form-controller {
      font-size: 1.1rem;
      padding: 12px 16px;
      height: auto;
    }

    .btn {
      min-width: 120px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
<div class="container" style="max-width: 960px;">
  <div class="card">
    <div class="card-title">📦 상품 등록</div>

    <!-- enctype 추가하여 파일 업로드 가능 -->
    <form action="/product/register" method="post" enctype="multipart/form-data">

      <!-- 카테고리 입력 -->
      <div class="input-group mb-4">
        <span class="input-group-text">카테고리</span>
        <input type="text" name="category" class="form-control" placeholder="Category">
      </div>

      <!-- 제목 입력 -->
      <div class="input-group mb-4">
        <span class="input-group-text">상품명</span>
        <input type="text" name="title" class="form-control" placeholder="Title">
      </div>

      <!-- 상품 설명 입력 -->
      <div class="input-group mb-4">
        <span class="input-group-text">설명</span>
        <input type="text" name="description" class="form-control" placeholder="Description">
      </div>

      <!-- 이미지 파일 선택 -->
      <div class="input-group mb-4">
        <span class="input-group-text">이미지</span>
        <input type="file" name="image" class="form-control" accept="image/*">
      </div>

      <!-- 태그 입력 -->
      <div class="input-group mb-4">
        <span class="input-group-text">태그</span>
        <input type="text" name="tags" class="form-control" placeholder="Tags">
      </div>

      <!-- 가격 입력 -->
      <div class="input-group mb-4">
        <span class="input-group-text">가격</span>
        <input type="text" name="price" class="form-control" placeholder="Price (원)">
      </div>

      <!-- 버튼 그룹 -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="reset" class="btn btn-secondary">취소</button>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap 5 Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
