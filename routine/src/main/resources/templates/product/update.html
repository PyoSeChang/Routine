<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <header style="
    width: 100%;
    color: white;
    padding: 12px 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #724019;
    background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
    background-repeat: repeat;
">
        <div style="
        max-width: 96rem;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    ">
            <h1 style="font-size: 32px; font-weight: bold;">
                <a href="http://localhost:3000/" style="color: white; text-decoration: none;">Routine</a>
            </h1>
            <nav style="display: inline-block;">
                <span>|</span>
                <a href="http://localhost:8080/product/list" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none; margin: 0 8px;">Shop</a>
                <span>|</span>
                <a href="http://localhost:3000/boards" style="color: white; text-decoration: none; margin: 0 8px;">Community</a>
                <span>|</span>
                <a href="http://localhost:3000/circles" style="color: white; text-decoration: none; margin: 0 8px;">Circle</a>
                <span>|</span>
                <a href="http://localhost:3000/routine" style="color: white; text-decoration: none; margin: 0 8px;">My Routines</a>
                <span>|</span>
                <a href="http://localhost:3000/login" style="color: white; text-decoration: none; margin: 0 8px;">Login</a>
                <span>|</span>
            </nav>
        </div>
    </header>

    <title>상품 수정하기</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .product-image {
            max-width: 300px;
            border-radius: 8px;
        }
        .product-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">상품 수정하기</h2>

    <form action="/product/update" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-4">
                <!-- 기존 이미지 표시 -->
                <img class="img-thumbnail" width="300" alt="Product Image"
                     th:src="|/product/view/${product.imagePath}|">
            </div>

            <div class="col-md-8 product-info">

                <!-- 상품 수정 입력폼 -->
                <input type="hidden" name="id" th:value="${product.id}">

                <table class="table table-bordered">
                    <tr>
                        <th>상품명</th>
                        <td>
                            <input type="text" class="form-control" name="title" th:value="${product.title}" required>
                        </td>
                    </tr>
                    <tr>
                        <th>카테고리</th>
                        <td>
                            <input type="text" class="form-control" name="category" th:value="${product.category}" required>
                        </td>
                    </tr>
                    <tr>
                        <th>가격</th>
                        <td>
                            <input type="number" class="form-control" name="price" th:value="${product.price}" required>
                        </td>
                    </tr>
                    <tr>
                        <th>설명</th>
                        <td>
              <textarea class="form-control" name="description" rows="4" required
                        th:text="${product.description}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>태그</th>
                        <td>
                            <input type="text" class="form-control" name="tags" th:value="${product.tags}">
                        </td>
                    </tr>
                    <tr>
                        <th>이미지 변경</th>
                        <td>
                            <input type="file" class="form-control" name="image">
                            <small class="text-muted">이미지를 변경하지 않으면 현재 이미지가 유지됩니다.</small>
                        </td>
                    </tr>
                </table>

                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="/product/list" class="btn btn-secondary">목록으로</a>

            </div>
        </div>
    </form>
</div>
</body>
</html>
